<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Neon UI - Download Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a970ff;
            --secondary: #ff79c6;
            --accent: #00f2ff;
            --bg: #0a0514;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- СТИЛИ СЛАЙДЕРА --- */
        .slider-container {
            position: relative;
            width: 100%;
            height: 500px; /* Высота слайдера */
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(169, 112, 255, 0.3);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 0.8s ease, transform 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Фото заполнит область */
        }

        /* Кнопки навигации */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(169, 112, 255, 0.2);
            color: white;
            border: 1px solid var(--primary);
            padding: 20px 15px;
            cursor: pointer;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .slider-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .btn-prev { left: 0; border-radius: 0 10px 10px 0; }
        .btn-next { right: 0; border-radius: 10px 0 0 10px; }

        .slide-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 5, 20, 0.8);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 0.9rem;
            z-index: 5;
        }

        /* Остальные стили из предыдущего шага */
        header { text-align: center; padding: 40px 0; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; text-transform: uppercase; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .download-section { text-align: center; background: rgba(255, 255, 255, 0.05); padding: 50px; border-radius: 20px; border: 1px solid rgba(169, 112, 255, 0.3); margin: 40px 0; }
        .btn-download { display: inline-block; padding: 20px 50px; background: var(--primary); color: white; text-decoration: none; font-family: 'Orbitron', sans-serif; border-radius: 50px; box-shadow: 0 0 25px var(--primary); transition: 0.3s; }
        .btn-download:hover { transform: scale(1.05); background: var(--secondary); box-shadow: 0 0 45px var(--secondary); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Zenith Neon UI</h1>
        <p>Анимированные оверлеи с эффектом погружения</p>
    </header>

    <div class="slider-container">
        <button class="slider-btn btn-prev" onclick="changeSlide(-1)">❮</button>
        <button class="slider-btn btn-next" onclick="changeSlide(1)">❯</button>

        <div class="slide active">
            <img src="2026-01-17_23-55-59.png" alt="В игре">
            <div class="slide-caption">Вид в игре (GTA VI / FiveM)</div>
        </div>

        <div class="slide">
            <img src="2026-01-17_23-52-05.png" alt="Варианты">
            <div class="slide-caption">Варианты оформления ников</div>
        </div>

        <div class="slide">
            <img src="2026-01-17_22-26-47.png" alt="Частицы">
            <div class="slide-caption">Эффекты частиц и неона</div>
        </div>
    </div>

    <div class="download-section">
        <h2>Скачать весь набор</h2>
        <p>Архив включает HTML, CSS файлы и инструкции</p>
        <a href="Zenith Neon UI.zip" class="btn-download" download>СКАЧАТЬ ZIP [1.2 MB]</a>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(direction) {
        // Убираем активный класс у текущего слайда
        slides[currentSlide].classList.remove('active');
        
        // Вычисляем индекс следующего слайда
        currentSlide += direction;

        if (currentSlide >= slides.length) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        }

        // Добавляем активный класс новому слайду
        slides[currentSlide].classList.add('active');
    }

    // Автопереключение каждые 5 секунд (по желанию)
    setInterval(() => changeSlide(1), 5000);
</script>

</body>
</html>
