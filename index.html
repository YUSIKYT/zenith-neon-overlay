<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Neon UI - Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #a970ff;
            --secondary: #ff79c6;
            --accent: #00f2ff;
            --bg: #0a0514;
            --twitch: #9146ff;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            @media (pointer: fine) { cursor: none; }
        }

        /* --- ПЛЕЕР (НОВОЕ) --- */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(169, 112, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(169, 112, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .play-btn {
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--primary); }

        .volume-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- ОСТАЛЬНЫЕ СТИЛИ (БАЗА) --- */
        #cursor { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; box-shadow: 0 0 15px var(--accent); display: none; }
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #1a0b2e 0%, #0a0514 100%); }
        .container { position: relative; max-width: 1000px; margin: 0 auto; padding: 40px 20px; z-index: 2; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header { text-align: center; padding: 60px 0; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2.5rem, 8vw, 4rem); background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; text-transform: uppercase; }

        .slider-container { position: relative; width: 100%; height: 500px; margin: 40px 0; border-radius: 25px; overflow: hidden; border: 2px solid rgba(169, 112, 255, 0.4); box-shadow: 0 0 30px rgba(169, 112, 255, 0.2); }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transform: scale(1.05); transition: all 0.8s ease; }
        .slide.active { opacity: 1; transform: scale(1); z-index: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(169, 112, 255, 0.2); color: white; border: none; padding: 20px; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); }
        .btn-dl { padding: 20px 50px; background: var(--primary); color: white; text-decoration: none; font-family: 'Orbitron'; border-radius: 50px; font-weight: 900; box-shadow: 0 0 25px var(--primary); display: inline-block; transition: 0.4s; cursor: pointer; border: none; }
        .btn-dl:hover { transform: scale(1.05); background: var(--secondary); box-shadow: 0 0 40px var(--secondary); }

        .twitch-section { margin-top: 100px; padding: 60px 20px; text-align: center; background: linear-gradient(180deg, transparent, rgba(145, 70, 255, 0.1)); border-radius: 40px; border: 1px solid rgba(145, 70, 255, 0.2); }
        .btn-twitch { padding: 15px 40px; background: var(--twitch); color: white; text-decoration: none; font-family: 'Orbitron'; border-radius: 10px; display: inline-flex; align-items: center; gap: 10px; transition: 0.3s; }
    </style>
</head>
<body>

<div id="cursor"></div>
<canvas id="star-canvas"></canvas>

<div class="music-player">
    <button class="play-btn" id="musicToggle">
        <i class="fa-solid fa-play" id="playIcon"></i>
    </button>
    <div style="font-size: 12px; font-family: Orbitron; color: var(--accent);">PHONK</div>
    <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
</div>

<div class="container">
    <header class="reveal">
        <h1>Zenith Neon</h1>
        <p style="letter-spacing: 3px; opacity: 0.7;">ULTRA PREMIUM INTERFACE</p>
    </header>

    <div class="slider-container reveal">
        <button class="slider-btn" style="left:0" onclick="move(-1)">❮</button>
        <button class="slider-btn" style="right:0" onclick="move(1)">❯</button>
        <div class="slide active"><img src="2026-01-17_23-55-59.png"></div>
        <div class="slide"><img src="2026-01-17_23-52-05.png"></div>
        <div class="slide"><img src="2026-01-17_22-26-47.png"></div>
    </div>

    <div class="download-box reveal" style="text-align:center; background:rgba(255,255,255,0.02); padding:50px; border-radius:30px; margin: 40px 0;">
        <h2>Скачать набор</h2>
        <a href="Zenith Neon UI.zip" class="btn-dl sound-trigger" download>DOWNLOAD ZIP</a>
    </div>

    <div class="twitch-section reveal">
        <div class="twitch-card">
            <i class="fa-brands fa-twitch" style="font-size:3rem; color:var(--twitch); margin-bottom:15px;"></i>
            <div class="twitch-name" style="font-family:Orbitron; font-size:1.5rem;">ZENITOPY</div>
            <br>
            <a href="https://www.twitch.tv/zenitopy" target="_blank" class="btn-twitch sound-trigger">
                ПЕРЕЙТИ НА КАНАЛ
            </a>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="bxxmwave_SefanStepaz_-_Luchshij_fonk_(SkySound.cc).mp3" type="audio/mpeg">
</audio>
<audio id="clickSound"><source src="apple-pay.mp3" type="audio/mpeg"></audio>

<script>
    // --- ЛОГИКА ПЛЕЕРА ---
    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const playIcon = document.getElementById('playIcon');
    const volumeControl = document.getElementById('volumeControl');

    musicToggle.addEventListener('click', () => {
        if (music.paused) {
            music.play();
            playIcon.classList.replace('fa-play', 'fa-pause');
        } else {
            music.pause();
            playIcon.classList.replace('fa-pause', 'fa-play');
        }
    });

    volumeControl.addEventListener('input', (e) => {
        music.volume = e.target.value;
    });

    // --- ЗВУК КЛИКА ---
    const clickSound = document.getElementById('clickSound');
    document.querySelectorAll('.sound-trigger').forEach(btn => {
        btn.addEventListener('click', () => {
            clickSound.currentTime = 0;
            clickSound.play();
        });
    });

    // --- ЗВЕЗДЫ ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, z: Math.random() * canvas.width, o: Math.random() }));
    }
    function draw() {
        ctx.fillStyle = "#0a0514"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            let sx = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
            let sy = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
            let size = (canvas.width/s.z) * 1.5;
            ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
            ctx.beginPath(); ctx.arc(sx, sy, size > 0 ? size : 0, 0, Math.PI*2); ctx.fill();
            s.z -= 1; if(s.z <= 0) s.z = canvas.width;
        });
        requestAnimationFrame(draw);
    }
    initStars(); draw();

    // --- КУРСОР ---
    const cursor = document.getElementById('cursor');
    if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => { cursor.style.display = 'block'; cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(2.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    }

    // --- СЛАЙДЕР ---
    let idx = 0;
    const slides = document.querySelectorAll('.slide');
    function move(n) { slides[idx].classList.remove('active'); idx = (idx + n + slides.length) % slides.length; slides[idx].classList.add('active'); }

    // --- REVEAL ---
    function reveal() { document.querySelectorAll('.reveal').forEach(el => { if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active'); }); }
    window.addEventListener('scroll', reveal); reveal();
</script>

</body>
</html>
