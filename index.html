<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Neon UI - Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a970ff;
            --secondary: #ff79c6;
            --accent: #00f2ff;
            --bg: #0a0514;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            cursor: none; /* Прячем стандартный курсор */
        }

        /* --- КАСТОМНЫЙ КУРСОР --- */
        #cursor {
            width: 10px; height: 10px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
            transition: transform 0.1s ease;
        }

        /* --- ФОН И ДЕКОР --- */
        #star-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0b2e 0%, #0a0514 100%);
        }

        .bg-line {
            position: fixed; width: 1px; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            opacity: 0.2; z-index: 0;
        }
        .line-left { left: 5%; }
        .line-right { right: 5%; }

        .container { position: relative; max-width: 1000px; margin: 0 auto; padding: 40px 20px; z-index: 2; }

        /* --- АНИМАЦИИ --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header { text-align: center; padding: 80px 0; }
        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; 
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; text-transform: uppercase;
            filter: drop-shadow(0 0 15px rgba(169, 112, 255, 0.4));
        }

        /* --- СЛАЙДЕР --- */
        .slider-container {
            position: relative; width: 100%; height: 550px;
            margin: 40px 0; border-radius: 25px; overflow: hidden;
            border: 2px solid rgba(169, 112, 255, 0.5);
            box-shadow: 0 0 50px rgba(169, 112, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .slide {
            position: absolute; width: 100%; height: 100%;
            opacity: 0; transform: scale(1.1);
            transition: all 1s ease-in-out;
        }
        .slide.active { opacity: 1; transform: scale(1); z-index: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        .slider-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(169, 112, 255, 0.2); color: white; border: none;
            padding: 30px 20px; cursor: pointer; z-index: 10;
            backdrop-filter: blur(15px); transition: 0.3s; font-size: 20px;
        }
        .slider-btn:hover { background: var(--primary); box-shadow: 0 0 30px var(--primary); }
        .btn-prev { left: 0; border-radius: 0 20px 20px 0; }
        .btn-next { right: 0; border-radius: 20px 0 0 20px; }

        /* --- КНОПКА И ТУТОР --- */
        .download-box {
            text-align: center; padding: 60px;
            background: rgba(255,255,255,0.03); border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1); margin: 60px 0;
            backdrop-filter: blur(15px);
        }
        .btn-dl {
            padding: 22px 70px; background: var(--primary);
            color: white; text-decoration: none; font-family: 'Orbitron';
            border-radius: 50px; font-weight: 900; box-shadow: 0 0 30px var(--primary);
            display: inline-block; transition: 0.4s; cursor: pointer; border: none;
        }
        .btn-dl:hover { 
            transform: translateY(-5px) scale(1.05); 
            background: var(--secondary); 
            box-shadow: 0 0 50px var(--secondary);
            letter-spacing: 2px;
        }

        .step {
            background: rgba(255, 255, 255, 0.03); padding: 30px; border-radius: 20px;
            margin-bottom: 25px; border-left: 5px solid var(--primary);
            transition: 0.4s; backdrop-filter: blur(10px);
        }
        .step:hover {
            background: rgba(169, 112, 255, 0.1);
            transform: translateX(10px);
            border-left-color: var(--accent);
        }
        .code {
            background: #000; padding: 15px; border-radius: 10px;
            font-family: monospace; color: var(--accent); overflow-x: auto; margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<canvas id="star-canvas"></canvas>
<div class="bg-line line-left"></div>
<div class="bg-line line-right"></div>

<div class="container">
    <header class="reveal">
        <h1>Zenith Neon</h1>
        <p style="letter-spacing: 5px;">ULTRA PREMIUM OVERLAYS</p>
    </header>

    <div class="slider-container reveal">
        <button class="slider-btn btn-prev" onclick="move(-1)">❮</button>
        <button class="slider-btn btn-next" onclick="move(1)">❯</button>
        <div class="slide active"><img src="2026-01-17_23-55-59.png"></div>
        <div class="slide"><img src="2026-01-17_23-52-05.png"></div>
        <div class="slide"><img src="2026-01-17_22-26-47.png"></div>
    </div>

    <div class="download-box reveal">
        <h2>Готовы к обновлению?</h2>
        <p>Нажми кнопку ниже, чтобы скачать весь пак</p><br>
        <a href="Zenith Neon UI.zip" class="btn-dl" id="downloadBtn">DOWNLOAD ZIP</a>
    </div>

    <div class="tutorial reveal">
        <h2 style="font-family: Orbitron; text-align: center; margin-bottom: 40px;">ИНСТРУКЦИЯ</h2>
        <div class="step">
            <h3>Как сменить ник? (Вариант 1)</h3>
            <div class="code">
                &lt;div class="channel-name"&gt;ТВОЙ_НИК&lt;/div&gt;
            </div>
        </div>
        <div class="step">
            <h3>Как сменить ник? (Вариант 2)</h3>
            <div class="code">
                &lt;div class="name-shadow"&gt;ТВОЙ_НИК&lt;/div&gt;
            </div>
        </div>
    </div>
</div>

<script>
    // --- ЗВУКОВАЯ ЛОГИКА ---
    // Создаем аудио объект программно для надежности
    const audio = new Audio('apple-pay.mp3');
    
    document.getElementById('downloadBtn').addEventListener('click', function(e) {
        audio.currentTime = 0; // Сброс в начало
        audio.play().catch(error => console.log("Ошибка воспроизведения:", error));
    });

    // --- КУРСОР ---
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(2.5)');
        el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
    });

    // --- ЗВЕЗДЫ ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                o: Math.random()
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            let sx = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
            let sy = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
            let size = (canvas.width/s.z) * 1.5;
            ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
            ctx.beginPath();
            ctx.arc(sx, sy, size, 0, Math.PI*2);
            ctx.fill();
            s.z -= 1.5;
            if(s.z <= 0) s.z = canvas.width;
        });
        requestAnimationFrame(draw);
    }
    initStars(); draw();

    // --- СЛАЙДЕР ---
    let idx = 0;
    const slides = document.querySelectorAll('.slide');
    function move(n) {
        slides[idx].classList.remove('active');
        idx = (idx + n + slides.length) % slides.length;
        slides[idx].classList.add('active');
    }
    setInterval(() => move(1), 5000);

    // --- СКРОЛЛ АНИМАЦИЯ ---
    function reveal() {
        document.querySelectorAll('.reveal').forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
        });
    }
    window.addEventListener('scroll', reveal);
    reveal();
</script>

</body>
</html>
